<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 navContainer">
        <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 navContainer">
            <nav id="sidebar" class="showScroll">
                <ul class="list-unstyled components">
                    <li *ngFor="let item of navBarList">
                        <a routerLink={{item.code}} routerLinkActive={{item.css}}>
                           <span class={{item.icon}}></span>  {{item.name}} <span class="nofityCount">{{_notifyUnreadMail[item.code]}}</span></a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10 navContainer">
            <div id="content">
                <router-outlet></router-outlet>
            </div>
        </div>
</div>
